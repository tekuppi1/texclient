<!-- モーダル -->
<div id="modal1" class="modal bottom-sheet">
  <div class="modal-content">
    <a class="modal-action modal-close modal-close-button btn-floating btn-large waves-effect waves-light red" href="#">
      <i class="material-icons">clear</i>
    </a>
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
    <!-- SWIPER -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" ng-repeat="modal_book in modal_books">
          <div>
            <h4>{{modal_book.title}}</h4>
            <p>{{modal_book.author}}　―　{{modal_book.price}}</p>
          </div>
        </div>
        <div class="swiper-slide">Other</div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next swiper-button-custom"/></div>
      <div class="swiper-button-prev swiper-button-custom"/></div>
    </div>
    <!-- SWIPER -->
  </div>

  <!--div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div-->
</div>

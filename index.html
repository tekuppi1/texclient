<!doctype html>
<html>
<head>
  <!-- Load Script -->
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.js"></script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/node_modules/swiper/dist/js/swiper.min.js"></script>
  <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="build/js/main.js"></script>

  <!-- Load Stylesheet -->
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/node_modules/swiper/dist/css/swiper.min.css">
  <link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="build/css/style.css">

</head>
<body ng-app="main">
  <div id="content" ng-controller="mainController">
    <div id="loading-content" ng-include="'build/html/loading.html'" ng-show="showIndicator" ng-click="hideIndicator()"></div>
    <div id="header-content" ng-include="'build/html/header.html'" ng-controller="headerController"></div>
    <div id="main-content" ng-include="'build/html/main.html'" ng-controller="midController" onload="onLoadModal()"></div>
    <div id="footer-content" ng-include="'build/html/footer.html'" ng-controller="footerController"></div>
    <div id="modal-content" ng-include="'build/html/modal.html'"></div>
  </div>
</body>
</html>
